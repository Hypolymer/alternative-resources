<!DOCTYPE html>
<html>
<head>
    <link href="YaleMain.css" rel="stylesheet" type="text/css">
    <link href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/recommender.js" type="text/javascript"></script>
    <script src="js/alternate.js" type="text/javascript"></script>
    <script>
        $(function() {
            $( "#accordion" ).accordion({
            heightStyle: "content"
            });
            });
    </script>

    <title></title>
</head>

<body>
    <img alt="Jones Smith Banner" src="DeveloperHouseBanner.png" style=
    "width:90%; display: block; margin-left: auto; margin-right: auto; margin-bottom: 20px;">

    <h1 style="text-align:center">Search for Alternative & Related
    Resources</h1>

    <div id="stockloanrequestfields">
        <fieldset>
            <legend>Basic Information</legend>

            <div class="lfield">
                <label for="LoanTitle"><span class="fieldleft"><span class=
                "valid" style="font-weight: bold">Title</span><br></span></label>
                <input class="f-name" id="LoanTitle" name="LoanTitle" onblur=
                "sendNewBibRecommend()" size="40" type="text" value=""><br>
            </div>

            <div class="rfield">
                <label for="LoanAuthor"><span class="field"><span class="valid"
                style="font-weight: bold">Author/Editors</span><br></span></label>
                <input class="f-name" id="LoanAuthor" name="LoanAuthor" onblur=
                "sendNewBibRecommend()" size="40" type="text" value=""><br>
                <span class="smallnote">LastName, FirstName</span>
            </div><br style="clear:both;">

            <div class="lfield2">
                <label for="ISSN"><span class="field"><span class="valid"
                style="font-weight: bold">OCLC Number</span><br></span></label> <input id="ISSN" name="ISSN" onblur="sendNewRecommend()" size="20" type="text" value="36988457"><br>
            </div>

            <div class="rfield2">
                <div class="ltwothirdsfield">
                    <label for="LoanEdition"><span class="field"><span class=
                    "valid" style=
                    "font-weight: bold">Edition</span><br></span></label>
                    <input class="f-name" id="LoanEdition" name="LoanEdition"
                    size="40" type="text" value=""><br>
                </div>
            </div>
        </fieldset>
    </div>
    <button class="emphbutton" onclick="sendNewBibRecommend()">Suggest!</button> <br /><br />
    <!--<button class="emphbutton" onclick="updateAlt()">Find Alternates!</button>-->

    <div id="accordion">
        <h3>Alternate Editions</h3>

        <div id="alternatePane">
        </div>

        <h3>Recommendations</h3>

        <div class="result" id="stage"></div>
    </div>
</body>
</html>
