<html>
<head>
<link rel="stylesheet" type="text/css" href="YaleMain.css" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script src="jquery-1.11.1.min.js"></script>
<script src="js/recommender.js" type="text/javascript"></script>

<script>
 $(function() {
$( "#accordion" ).accordion({
	heightStyle: "content"
});
});
</script>
</head>
<body>
<img src="DeveloperHouseBanner.png" alt="Jones Smith Banner" style="width:90%; display: block;
    margin-left: auto;
    margin-right: auto;
	margin-bottom: 20px;"/>
	<h1 style="text-align:center">Search for Alternative & Related Resources</h1>
<div id="stockloanrequestfields">


                <fieldset>
                    <legend>Basic Information</legend>
                    <div class="lfield">
                        <label for="LoanTitle">
                            <span class="fieldleft">
                                <span class="valid"><b>Title</b></span>
                            </span>
                        </label>
                        <input class="fullinput" id="LoanTitle" name="LoanTitle" type="text" size="40" class="f-name"  value="" onblur="sendNewBibRecommend()"><br />
                    </div>
                    <div class="rfield">
                        <label for="LoanAuthor">
                            <span class="field">
                                <span class="valid"><b>Author/Editors</b></span>
                            </span>
                        </label>
                        <input class="fullinput" id="LoanAuthor" name="LoanAuthor" type="text" size="40" class="f-name"  value="" onblur="sendNewBibRecommend()">
						<br />
						<span class="smallnote">LastName, FirstName</span>
                    </div>
                    <br style="clear:both;" />
                    <div class="lfield2">
                        <label for="ISSN">
                            <span class="field">
                                <span class="valid"><b>ISBN (International Standard Book Number)</b></span><br />
                            </span>
                        </label>
                        <input class="fullinput" id="ISSN" name="ISSN" type="text" size="20" class="f-name"  value="" onblur="sendNewRecommend()"><br />
                        <span class="smallnote">If given will significantly speed request processing</span>
                    </div>
                    <div class="rfield2">
                        <div class="ltwothirdsfield">
                            <label for="LoanEdition">
                                <span class="field">
                                    <span class="valid"><b>Edition</b></span>
                                </span>
                            </label>
                            <input class="fullinput" id="LoanEdition" name="LoanEdition" type="text" size="40" class="f-name"  value=""><br />
                        </div>
						</div>
						</div>
						


	
	
	
	<div id="accordion">
	<h3>Alternate Editions</h3>
		<div>
		</div>
	<h3>Recommendations</h3>
		<div class="result" id="stage">

		</div>

	</div>

	
</body>
</html>
